<!-- Modal Trigger -->
<a class='btn' style="display: none;" data-target='editDesignModal' open="open" modal>show Modal</a>
<!-- Modal Structure -->
<div id="editDesignModal" class="modal" style="max-height: 85%;">
  <div class="modal-content">
    <h4>Design Properties</h4>

    <div class="fields-container">
      <div class="row" style="margin-bottom: 2px;"> <!-- Name -->
        <div class="input-field col s12">
          <input id="name_inpEditObj" type="text" ng-model="document.name" ng-keyup="$event.keyCode == 13 && onClose()">
          <label for="name_inpEditObj">Name</label>
        </div>
      </div>

      <div class="row" style="margin-bottom: 2px;"> <!-- Author / Revision / Substrate thickness -->
        <div class="input-field col s6">
          <input id="author_inpEditObj" type="text" ng-model="document.author" ng-keyup="$event.keyCode == 13 && onClose()">
          <label for="author_inpEditObj">Author</label>
        </div>
        <div class="input-field col s4">
          <input id="revision_inpEditObj" type="text" ng-model="document.thickness" ng-keyup="$event.keyCode == 13 && onClose()">
          <label for="revision_inpEditObj">Substrate thickness (mm)</label>
        </div>
        <div class="input-field col s2">
          <input id="revision_inpEditObj" type="text" ng-model="document.revision" ng-keyup="$event.keyCode == 13 && onClose()">
          <label for="revision_inpEditObj">Revision</label>
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 2px;"><!-- Color selector -->
      <div class="col s12">
          <input class="with-gap" name="colorSelector" type="radio" id="redSelector" ng-click="setRenderColor('#f44336')" ng-checked="document.renderColor=='#f44336'" />
          <label for="redSelector" class="colorLabel">Red</label>

          <input class="with-gap" name="colorSelector" type="radio" id="purpleSelector" ng-click="setRenderColor('#8e24aa')" ng-checked="document.renderColor=='#8e24aa'" />
          <label for="purpleSelector" class="colorLabel">Purple</label>

          <input class="with-gap" name="colorSelector" type="radio" id="blueSelector" ng-click="setRenderColor('#2196f3')" ng-checked="document.renderColor=='#2196f3'" />
          <label for="blueSelector" class="colorLabel">Blue</label>

          <input class="with-gap" name="colorSelector" type="radio" id="greenSelector" ng-click="setRenderColor('#4caf50')" ng-checked="document.renderColor=='#4caf50'" />
          <label for="greenSelector" class="colorLabel">Green</label>

          <input class="with-gap" name="colorSelector" type="radio" id="yellowSelector" ng-click="setRenderColor('#ffeb3b')" ng-checked="document.renderColor=='#ffeb3b'" />
          <label for="yellowSelector" class="colorLabel">Yellow</label>

          <input class="with-gap" name="colorSelector" type="radio" id="orangeSelector" ng-click="setRenderColor('#ff9800')" ng-checked="document.renderColor=='#ff9800'" />
          <label for="orangeSelector" class="colorLabel">Orange</label>

          <input class="with-gap" name="colorSelector" type="radio" id="greySelector" ng-click="setRenderColor('#607d8b')" ng-checked="document.renderColor=='#607d8b'" />
          <label for="greySelector" class="colorLabel">Grey</label>
      </div>
    </div>

  <div class="modal-footer">
    <a href="#!" class="modal-action waves-effect waves-green btn-flat" ng-click="onClose()">Close</a>
  </div>
</div>
